name: Test Dotfiles

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun run typecheck

      - name: Dry run install
        run: bun run src/index.ts install --dry-run --skip-packages

      - name: Test in isolated home
        run: |
          export HOME=$(mktemp -d)
          bun run src/index.ts install --skip-packages
          bun run src/index.ts status
          # Verify symlinks created
          test -L $HOME/.zshrc
          test -L $HOME/.config/starship.toml

  test-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun run typecheck

      - name: Dry run install
        run: bun run src/index.ts install --dry-run --skip-packages

      - name: Test in isolated home
        run: |
          export HOME=$(mktemp -d)
          bun run src/index.ts install --skip-packages
          bun run src/index.ts status
          # Verify symlinks created
          test -L $HOME/.zshrc
          test -L $HOME/.config/starship.toml

  lint-configs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for secrets
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
