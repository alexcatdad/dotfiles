name: Build and Release

on:
  push:
    branches: [main]
  tags:
    - "v*"
  workflow_dispatch:

permissions:
  contents: write  # Required to create releases and upload assets
  actions: read    # Required to read workflow data

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-15
            output: dist/mac/dotfiles
            archive_name: dotfiles-macos-x64
            platform: macos
          - os: macos-latest
            output: dist/mac-arm/dotfiles
            archive_name: dotfiles-macos-arm64
            platform: macos
          - os: ubuntu-latest
            output: dist/ubuntu/dotfiles
            archive_name: dotfiles-linux-x64
            platform: linux
          - os: ubuntu-latest
            output: dist/ubuntu-arm/dotfiles
            archive_name: dotfiles-linux-arm64
            platform: linux
            runs-on: ubuntu-latest-8-cores

    steps:
      - uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build executable
        run: |
          mkdir -p $(dirname ${{ matrix.output }})
          bun build --compile --minify src/cli.ts --outfile ${{ matrix.output }}

      - name: Make executable
        run: chmod +x ${{ matrix.output }}

      - name: Test executable
        run: |
          ${{ matrix.output }} --version
          ${{ matrix.output }} --help

      - name: Create archive
        run: |
          cd $(dirname ${{ matrix.output }})
          if [[ "${{ matrix.platform }}" == "macos" ]]; then
            zip -r ../${{ matrix.archive_name }}.zip $(basename ${{ matrix.output }})
          else
            tar -czf ../${{ matrix.archive_name }}.tar.gz $(basename ${{ matrix.output }})
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: ${{ matrix.archive_name }}
          path: |
            ${{ matrix.output }}
            dist/${{ matrix.archive_name }}.*

  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION="$(date +%Y.%m.%d)-$(git rev-parse --short HEAD)"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v5
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          
          # Collect executables
          find artifacts -name "dotfiles" -type f | while read exe; do
            dir=$(dirname "$exe")
            name=$(basename "$dir")
            cp "$exe" "release-assets/dotfiles-$name"
          done
          
          # Collect archives
          find artifacts -name "*.zip" -o -name "*.tar.gz" | while read archive; do
            cp "$archive" "release-assets/"
          done
          
          # Create universal install script
          REPO="${{ github.repository }}"
          TAG="${{ steps.version.outputs.tag }}"
          
          cat > release-assets/install.sh << EOF
          #!/bin/bash
          set -e
          
          OS=\$(uname -s)
          ARCH=\$(uname -m)
          
          echo "Detected: \$OS \$ARCH"
          
          # Determine platform
          if [[ "\$OS" == "Darwin" ]]; then
            if [[ "\$ARCH" == "arm64" ]]; then
              PLATFORM="macos-arm64"
            else
              PLATFORM="macos-x64"
            fi
            ARCHIVE="dotfiles-\$PLATFORM.zip"
            EXTRACT_CMD="unzip"
          else
            if [[ "\$ARCH" == "aarch64" ]] || [[ "\$ARCH" == "arm64" ]]; then
              PLATFORM="linux-arm64"
            else
              PLATFORM="linux-x64"
            fi
            ARCHIVE="dotfiles-\$PLATFORM.tar.gz"
            EXTRACT_CMD="tar -xzf"
          fi
          
          echo "Downloading \$ARCHIVE..."
          curl -L -o "\$ARCHIVE" "https://github.com/$REPO/releases/download/$TAG/\$ARCHIVE"
          
          echo "Extracting..."
          \$EXTRACT_CMD "\$ARCHIVE"
          
          chmod +x dotfiles
          echo "Installed! Run './dotfiles --help' to get started"
          EOF
          chmod +x release-assets/install.sh
          
          # Create README for releases
          REPO="${{ github.repository }}"
          TAG="${{ steps.version.outputs.tag }}"
          VERSION="${{ steps.version.outputs.version }}"
          
          cat > release-assets/README.md << EOF
          # Dotfiles CLI v$VERSION
          
          ## Quick Install
          
          \`\`\`bash
          # Download and run install script
          curl -L https://github.com/$REPO/releases/download/$TAG/install.sh | bash
          \`\`\`
          
          Or download the archive for your platform and extract:
          
          - **macOS Intel**: \`dotfiles-macos-x64.zip\`
          - **macOS Apple Silicon**: \`dotfiles-macos-arm64.zip\`
          - **Linux x64**: \`dotfiles-linux-x64.tar.gz\`
          - **Linux ARM64**: \`dotfiles-linux-arm64.tar.gz\`
          
          ## Usage
          
          \`\`\`bash
          ./dotfiles bootstrap    # Full environment setup
          ./dotfiles install      # Install dotfiles
          ./dotfiles --help       # Show all commands
          \`\`\`
          
          Built from commit: ${{ github.sha }}
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## Dotfiles CLI ${{ steps.version.outputs.version }}
            
            ### Quick Install
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/install.sh | bash
            ```
            
            ### Manual Download
            - macOS Intel: [dotfiles-macos-x64.zip](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/dotfiles-macos-x64.zip)
            - macOS Apple Silicon: [dotfiles-macos-arm64.zip](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/dotfiles-macos-arm64.zip)
            - Linux x64: [dotfiles-linux-x64.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/dotfiles-linux-x64.tar.gz)
            - Linux ARM64: [dotfiles-linux-arm64.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/dotfiles-linux-arm64.tar.gz)
            
            ### What's Changed
            - Automated release on push to main
            - Self-contained executable (no dependencies required)
            - Supports macOS and Linux (Intel and ARM)
            - No Git needed - just download and run!
            
            **Commit**: ${{ github.sha }}
            **Branch**: ${{ github.ref_name }}
          files: |
            release-assets/*
          draft: false
          prerelease: ${{ github.ref != 'refs/heads/main' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
