name: Test Dotfiles

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Test weekly to catch external dependency issues
    - cron: '0 0 * * 0'
  workflow_dispatch: # Allow manual triggering

jobs:
  test-configuration:
    name: Test Configuration and Syntax
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            package_manager: apt
          - os: macos-latest
            package_manager: brew

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
      with:
        submodules: recursive

    - name: Set up Python for YAML parsing
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install Python dependencies
      run: pip install PyYAML

    - name: Install system dependencies
      shell: bash
      run: |
        if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
          sudo apt-get update
          sudo apt-get install -y jq curl wget git zsh
          # Install yq (Go version) for Ubuntu
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod a+x /usr/local/bin/yq
        elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
          # Install Homebrew if not present
          if ! command -v brew &>/dev/null; then
            /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          fi
          # Install yq (Python version for compatibility with existing scripts)
          brew install jq yq
        fi

    - name: Install dotfiles
      shell: bash
      env:
        CI: true
      run: |
        # Ensure install script is executable
        chmod +x ./install
        # Install dotfiles using dotbot
        ./install

    - name: Run configuration tests
      shell: bash
      env:
        CI: true
        CONTAINER: true
      run: |
        # Set up minimal git config for tests
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"

        # Ensure test script is executable
        chmod +x ./test/test-dotfiles.sh

        # Run the enhanced test suite
        ./test/test-dotfiles.sh

    - name: Test package installer
      shell: bash
      run: |
        # Test the new YAML-based package installer
        chmod +x ./scripts/install-packages-yaml.sh
        echo "Testing package installer help..."
        ./scripts/install-packages-yaml.sh --help
        echo "Testing package installer dry-run..."
        ./scripts/install-packages-yaml.sh --dry-run development || {
          echo "Package installer dry-run failed, this is expected in CI without full environment"
          echo "Checking if script syntax is valid..."
          bash -n ./scripts/install-packages-yaml.sh && echo "Script syntax is valid"
        }

  pre-commit:
    name: Pre-commit Checks
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install pre-commit
      run: pip install pre-commit

    - name: Run pre-commit hooks
      run: pre-commit run --all-files