name: Validate Fresh Installation

on:
  schedule:
    # Test fresh installation weekly
    - cron: '0 6 * * 1'
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  validate-installation-via-docker:
    name: Validate Installation via Docker
    runs-on: ubuntu-latest # Use Ubuntu as the Docker host
    strategy:
      matrix:
        scenario: [fresh, safe, macos] # Corresponds to test-docker.sh scenarios

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
      with:
        submodules: recursive

    - name: Build Docker Image (if not already built)
      run: ./test-docker.sh build

    - name: Run Docker Test Scenario - ${{ matrix.scenario }}
      run: ./test-docker.sh ${{ matrix.scenario }}

    - name: Clean up Docker containers
      if: always()
      run: ./test-docker.sh clean