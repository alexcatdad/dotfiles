name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Build all targets
        run: |
          mkdir -p dist
          bun build src/index.ts --compile --target=bun-darwin-arm64 --outfile=dist/dotfiles-darwin-arm64
          bun build src/index.ts --compile --target=bun-darwin-x64 --outfile=dist/dotfiles-darwin-x64
          bun build src/index.ts --compile --target=bun-linux-x64 --outfile=dist/dotfiles-linux-x64
          bun build src/index.ts --compile --target=bun-linux-arm64 --outfile=dist/dotfiles-linux-arm64

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/dotfiles-darwin-arm64
            dist/dotfiles-darwin-x64
            dist/dotfiles-linux-x64
            dist/dotfiles-linux-arm64
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
