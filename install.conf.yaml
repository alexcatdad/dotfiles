# Dotbot Configuration
# This replaces manual symlinking with a declarative approach

- defaults:
    link:
      relink: true
      create: true
      force: true

- clean: ['~']

- link:
    # Shell configurations
    ~/.zshrc: shared/.zshrc
    ~/.aliases: shared/.aliases
    ~/.modern-aliases: shared/.modern-aliases
    ~/.dev-automations: shared/.dev-automations
    ~/.project-templates: shared/.project-templates
    ~/.env-detection: shared/.env-detection

    # Git configurations
    ~/.gitconfig: shared/.gitconfig
    ~/.gitignore_global: shared/.gitignore_global

    # Development tools
    ~/.npmrc: shared/.npmrc
    ~/.nvmrc: shared/.nvmrc
    ~/.vimrc: shared/.vimrc
    ~/.tmux.conf: shared/.tmux.conf
    ~/.config/micro/settings.json: shared/.microrc

    # IDE configurations
    ~/.vscode/settings.json: shared/.vscode/settings.json
    ~/.cursor/settings.json: shared/.cursor/settings.json

- create:
    - ~/.config/micro
    - ~/.vscode
    - ~/.cursor

- shell:
    # Set up global gitignore
    - [git config --global core.excludesfile ~/.gitignore_global, Setting up global gitignore]

    # Platform-specific setup (handled in bootstrap.sh/install-safe.sh)

    # Oh My Zsh installation is handled in Dockerfile
